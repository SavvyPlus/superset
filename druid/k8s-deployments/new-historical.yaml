kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: druid-historical-storage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
---
apiVersion: v1
kind: Service
metadata:
  name: druid-historical-hs
  labels:
    k8s-app: druid-historical
spec:
  ports:
  - port: 8083
    name: server
  clusterIP: None
  selector:
    k8s-app: druid-historical
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-historical
spec:
  selector:
    matchLabels:
      k8s-app: druid-historical
  serviceName: druid-historical-hs
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: druid-historical
    spec:
      containers:
      - name: druid-historical
        image: 547051082101.dkr.ecr.ap-southeast-2.amazonaws.com/savvybi/druid-historical:0.1
        imagePullPolicy: Always
        ports:
          - containerPort: 8083
        volumeMounts:
          - name: data
            mountPath: /var/druid/segments
          - name: segment-cache
            mountPath: /var/druid/segment-cache
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: druid-deep-storage
      - name: segment-cache
        persistentVolumeClaim:
          claimName: druid-deep-segment-cache
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      storageClassName: druid-historical-storage
  - metadata:
      name: segment-cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      storageClassName: druid-historical-storage
