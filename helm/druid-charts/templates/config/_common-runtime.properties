#
# Extensions
#

#druid.extensions.directory=opt/druid/extensions
#druid.extensions.hadoopDependenciesDir=opt/druid/hadoop-dependencies
druid.extensions.loadList=["druid-kafka-eight", "druid-s3-extensions", "druid-histogram", "druid-datasketches", "druid-lookups-cached-global", "postgresql-metadata-storage"]

# druid security
#druid.auth.authenticatorChain=["MyBasicAuthenticator"]
