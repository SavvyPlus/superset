  labels:
    deployment: {{ .Values.celery.beat.label }}
spec:
  replicas: {{ .Values.celery.beat.replicas }}
  selector:
    matchLabels:
      pod: {{ .Values.celery.beat.label }}
  template:
    metadata:
      labels:
        pod: {{ .Values.celery.beat.label }}
    spec:
      containers:
        - name: {{ .Values.celery.beat.name }}
          image: {{ .Values.savvybi.deployment.image.repository }}
          command: ['celery', '-A', 'superset.sql_lab:celery_app', 'beat', '-l', 'debug']
