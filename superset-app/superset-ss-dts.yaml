---
apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: superset
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      k8s-app: superset
  template: 
    metadata: 
      labels: 
        k8s-app: superset
    spec: 
      containers: 
        - 
          image: $REPOSITORY_URI
          imagePullPolicy: Always
          name: superset
          resources:
            limits:
              cpu: 500m
              memory: 2000Mi
            requests:
              cpu: 300m
              memory: 1500Mi
          ports: 
            - 
              containerPort: 8088
              name: backend-http
